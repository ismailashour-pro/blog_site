{% extends "blog/base.html" %}

{% block titel  %}My Blog{% endblock %}

{% block content %}
    <h1>My Blog</h1>
    {% for post in posts %}
        <h2>
        <a href="{{post.get_absolute_url}}">
        {{ post.titel }}
        </a>
        </h2>
        <p class="date">
        published {{ post.publish }} by {{ post.author }}
        </p>
        {{ post.body|truncatewords:30|linebreaks }}
        <hr />
    {% endfor %}
{% endblock %}
